<!DOCTYPE html>
<head>

  <title>Inicio Mensaje</title>

  <script src="mensaje.js" defer></script>
  <script src="reloj.js" defer></script>
  <script src="historia.js" defer></script>
</head>
<body>
  <a-scene background="color: #B3EDFF">

    <a-box mensaje="posicionOrigen: 0 0 0; posicionDestino: 0 10 6; tiempoOrigen: 2; tiempoDestino: 7" reloj
      color="#b0b0b0" 
      position="0 0 0" 
      material="side: front">
    </a-box>

    <!-- CÃ¡mara -->
    <a-entity 
      camera 
      wasd-controls

      position="0 2 15">
    </a-entity>

  </a-scene>
</body>
</html>
