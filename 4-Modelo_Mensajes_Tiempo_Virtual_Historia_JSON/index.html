<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Mensajes</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="mensaje.js" defer></script>
  <script src="reloj.js" defer></script>
  <script src="historia.js" defer></script>
</head>

<body>

  <a-scene background="color: #c2c2ff" reloj historia>

    <a-plane position="0 0 0" height="100" width="1000" color="#58d558" rotation="-90 0 0"></a-plane>

    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .huella, .btn"></a-entity>

    <!-- Wrapper con la rotaciÃ³n inicial -->
    <a-entity id="rig" position="0 15 40" rotation="-30 0 0">
      <!-- CÃ¡mara dentro del rig -->
      <a-entity camera wasd-controls look-controls position="0 0 0">
        <a-entity class="controles" position="0 -1 -3">
          <a-plane id="btn-retroceder" class="btn" color="#ff6666" height="0.5" width="1.2" position="-1.5 0 0">
            <a-text value="Retroceder" align="center" color="#000" position="0 0 0.01" width="2"></a-text>
          </a-plane>
          <a-plane id="btn-pausa" class="btn" color="#ffff66" height="0.5" width="1.2" position="0 0 0">
            <a-text value="Pausa / Reanudar" align="center" color="#000" position="0 0 0.01" width="2"></a-text>
          </a-plane>
          <a-plane id="btn-avanzar" class="btn" color="#66ff66" height="0.5" width="1.2" position="1.5 0 0">
            <a-text value="Avanzar" align="center" color="#000" position="0 0 0.01" width="2"></a-text>
          </a-plane>
          <a-entity id="velocidad-control" position="0 -0.8 0">
            <a-plane id="btn-vel-menos" class="btn" color="#ff9999" height="0.4" width="0.6" position="-1 0 0">
              <a-text value="-" align="center" color="#000" position="0 0 0.01" width="1"></a-text>
            </a-plane>
            <a-text id="velocidad-valor" value="1.0x" align="center" color="#000" position="0 0 0.01" width="2"></a-text>
            <a-plane id="btn-vel-mas" class="btn" color="#99ff99" height="0.4" width="0.6" position="1 0 0">
              <a-text value="+" align="center" color="#000" position="0 0 0.01" width="1"></a-text>
            </a-plane>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
