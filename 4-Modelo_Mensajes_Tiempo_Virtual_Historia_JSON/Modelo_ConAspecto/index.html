<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>MensajesJSON</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="mensaje.js" defer></script>
  <script src="reloj.js" defer></script>
  <script src="historia.js" defer></script>
  <script src="aspecto.js" defer></script>
</head>

<body>

  <a-scene fog="type: exponential; color: #cbe8ff; density: 0.01" reloj historia>

    <a-sky color="#87CEEB"></a-sky>
    <a-entity light="type: ambient; color: #ffebb0; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; color: #fff1c1; intensity: 0.9" position="10 20 -10"></a-entity>

    <a-plane position="0 0 0" height="500" width="500" color="#caffba" rotation="-90 0 0"></a-plane>

    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .btn, .huella"></a-entity>

    <a-entity position="0 15 30" rotation="-30 0 0">
      <a-entity camera wasd-controls look-controls position="0 0 0">
        <a-entity position="0 -1 -3">
          <a-plane id="btn-retroceder" class="btn" color="#ff6666" height="0.5" width="1.2" position="-1.5 0 0">
            <a-text value="Retroceder" align="center" width="2"></a-text>
          </a-plane>
          <a-plane id="btn-pausa" class="btn" color="#ffff66" height="0.5" width="1.2" position="0 0 0">
            <a-text value="Pausa / Reanudar" align="center" width="2"></a-text>
          </a-plane>
          <a-plane id="btn-avanzar" class="btn" color="#66ff66" height="0.5" width="1.2" position="1.5 0 0">
            <a-text value="Avanzar" align="center" width="2"></a-text>
          </a-plane>
          <a-entity position="0 -0.8 0">
            <a-plane id="btn-vel-menos" class="btn" color="#ff9999" height="0.4" width="0.6" position="-1 0 0">
              <a-text value="-" align="center" width="5"></a-text>
            </a-plane>
            <a-plane color="#ffffff" height="0.4" width="1.4">
              <a-text id="velocidad-valor" value="1.0x" align="center" color="#000" width="3"></a-text>
            </a-plane>
            <a-plane id="btn-vel-mas" class="btn" color="#99ff99" height="0.4" width="0.6" position="1 0 0">
              <a-text value="+" align="center" width="5"></a-text>
            </a-plane>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
