<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>EstructuraDatosEficienteYPrimerModeloInterfazXR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script src="mensaje.js" defer></script>
  <script src="reloj.js" defer></script>
  <script src="historia.js" defer></script>
  <script src="aspecto.js" defer></script>
  <script src="ventana.js" defer></script>
  <script src="ventanas.js" defer></script>
  <script src="nuevaEscena.js" defer></script>
</head>

<body>

  <a-scene
    fog="type: exponential; color: #cbe8ff; density: 0"
    mensaje
    reloj
    historia
    modo-escena>

    <!-- CIELO Y LUCES -->
    <a-sky color="#87CEEB"></a-sky>

    <a-entity
      light="type: ambient; color: #ffebb0; intensity: 0.6">
    </a-entity>

    <a-entity
      light="type: directional; color: #fff1c1; intensity: 0.9"
      position="10 20 -10">
    </a-entity>

    <!-- SUELO -->
    <a-plane
      position="0 0 0"
      height="500"
      width="500"
      color="#caffba"
      rotation="-90 0 0">
    </a-plane>

    <!-- RAYCASTER -->
    <a-entity
      cursor="rayOrigin: mouse"
      raycaster="objects: .btn, .huella, .fila, .ventana-clickable">
    </a-entity>

    <!-- CÃMARA Y UI -->
    <a-entity position="0 2 0">
      <a-entity camera wasd-controls look-controls>

        <a-entity id="camara" position="0 -1 -3">
          <a-entity id="control" resumen></a-entity>

          <a-plane id="btn-retroceder" class="btn"
            color="#ff6666" height="0.5" width="1.2"
            position="-1.5 0 0">
            <a-text value="Retroceder" align="center" width="2"></a-text>
          </a-plane>

          <a-plane id="btn-pausa" class="btn"
            color="#ffff66" height="0.5" width="1.2"
            position="0 0 0">
            <a-text value="Pausa / Reanudar" align="center" width="2"></a-text>
          </a-plane>

          <a-plane id="btn-avanzar" class="btn"
            color="#66ff66" height="0.5" width="1.2"
            position="1.5 0 0">
            <a-text value="Avanzar" align="center" width="2"></a-text>
          </a-plane>

          <a-entity position="0 -0.8 0">
            <a-plane id="btn-vel-menos" class="btn"
              color="#ff9999" height="0.4" width="0.6"
              position="-1 0 0">
              <a-text value="-" align="center" width="5"></a-text>
            </a-plane>

            <a-plane color="#ffffff" height="0.4" width="1.4">
              <a-text id="velocidad-valor"
                value="1.0x" align="center" color="#000" width="3">
              </a-text>
            </a-plane>

            <a-plane id="btn-vel-mas" class="btn"
              color="#99ff99" height="0.4" width="0.6"
              position="1 0 0">
              <a-text value="+" align="center" width="5"></a-text>
            </a-plane>

            <a-entity slider position="0 -0.5 0">
              <a-text value="Control de Reproduccion" align="center" position="0 -0.25 0"></a-text>
            </a-entity>
          </a-entity>

        </a-entity>
      </a-entity>
    </a-entity>

    <!-- CONTENEDOR DE VENTANAS TEMPORALES -->
    <a-entity
      id="ventanas-temporales"
      ventanas
      position="0 20 0">
    </a-entity>

  </a-scene>

</body>
</html>
